main: eu.michael1011.statistics.main.Main
name: Statistics
version: 1.0.1
softdepend: [StatisticsGUI]
description: Collect stats from your players
author: Michael1011

commands:
  stat:
    usage: "/stat <player>"
    description: "shows the stats of a player"

permissions:
  statistics.show:
    description: "to get data via the /stat command"
    default: op
